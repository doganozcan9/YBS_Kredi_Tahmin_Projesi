version: '3.8'

services:
  credit-forecast-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-forecast-app
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount database for persistence
      - ./bankacilik_verileri.db:/app/bankacilik_verileri.db
      # Mount CSV files for easy updates
      - ./manuel_veri.csv:/app/manuel_veri.csv
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
